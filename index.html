<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GOOGLE</title>
        <!--ÍCONO de Google-->
        <link rel="icon" href="/IMAGES/google.png">
        <!--Conectar CSS con HTML-->
        <link rel="stylesheet" href="/CSS/main.css">
    </head>
<!--BODY / todo lo que el usuario ve-->
<body>
    <!--ENCABEZADO-->
    <!--HEADER / contiene elementos de encabezado (navegación).-->
    <header>
        <!--NAV / aporta navegación en la página-->
        <nav>
            <!--UL / lista no ordenada-->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!--MENÚ-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--FOTO DE PERFIL-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbmUPQjpyb_LvBSdYNkOlfCFZii-RJPoAw2iURB=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <!--MAIN / división y lo más importante-->
    <main>
        <!--SECCIÓN LOGO-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!--BUSCADOR / input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!--Ícono de búsqueda-->
                <span class="search-icon"></span>
                <!--Caja de texto / INPUT-->
                <input type="text">
                <!--Ícono de micrófono-->
                <a class="micro-icon"></a>
                <!--Ícono de cámara-->
                <a class="cam-icon"></a>
            </div>
        </section>

        <!--BOTONES-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--FOOTER / pie de página-->
    <footer>
        <ul class="footer-class">

        </ul>

        <ul class="footer-right">

        </ul>
    </footer>

</body>
</html>
